<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Pro</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" name="search-city" id="searchInput" placeholder="Tìm Thành Phố">
        </div>
        <div class="content">
            <span class="tenTP"></span>
            <span class="thongTin"></span>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" class="iconThoiTiet">
            <span class="nhietDo"></span>
        </div>
        <div class="parameter">
            <div class="sideA">
                <div class="label">Giờ Mặt Trời Mọc : <span class="timeSunrie"></span></div>
                <div class="doAm">Độ Ẩm : <span class="paramet"></span></div>
            </div>

            <div class="sideB">
                <div class="label">Giờ Mặt Trời Lặn : <span class="timeSunnet"></span></div>
                <div class="sucGio">Sức Gió : <span class="speed"></span></div>
            </div>

        </div>

    </div>
    <script src="./controler/moment.js"></script>
    <script src="./controler/main.js"></script>
</body>

</html>
